<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let output = '';
        const size = 5;

        let tmp = 0, stars = [];
        const len = size * 2 - 1;
        for (let i = 1; i < size; i++) {
            stars.push(i + tmp);
            tmp++;
        }

        for (let i = size - 2; i >= 0; i--)
            stars.push(stars[i]);

        stars.splice(size - 1, 0, len);

        for (const i of stars) {
            output = '';
            const spaces = len - i;

            for (let j = 0; j < spaces / 2; j++)
                output += ' ';

            for (let j = 0; j < i; j++)
                output += '*';
            
            for (let j = 0; j < spaces / 2; j++)
                output += ' ';

            console.log(output);
        }
    </script>
</body>

</html>
