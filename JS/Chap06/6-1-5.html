<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const test = {
            a: function () {
                console.log(this);
            },
            b: () => {
                console.log(this);
            }
        }

        console.log('a');
        test.a();

        console.log('b');
        test.b();
    </script>
</body>
