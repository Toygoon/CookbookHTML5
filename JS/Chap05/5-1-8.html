<body>
    <script>
        // 나머지 매개변수를 사용한 함수 만들기
        function min(...items) {
            // 매개변수 items는 배열처럼 사용한다.
            let result = items[0];

            for (const item of items) {
                if (result > item)
                    result = item;
            }

            return result;
        }
    </script>
