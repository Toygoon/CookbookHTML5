        const max = function (...array) {
            let items = array;

            if (Array.isArray(array[0])) {
                items = array[0];
            }

            let output = items[0];

            for (const i of items) {
                if (output < i)
                    output = i;
            }

            return output;
        }

        console.log(max([1, 2, 3, 4]));
