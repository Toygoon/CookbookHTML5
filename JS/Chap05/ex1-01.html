<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function multiplyAll(begin, end) {
            let result = 1;

            for (let i = begin; i <= end; i++) {
                result *= i;
            }

            return result;
        }

        console.log(multiplyAll(1, 2));
        console.log(multiplyAll(1, 3));
    </script>
</body>

</html>
