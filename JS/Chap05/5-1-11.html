<body>
    <script>
        function sample(...items) {
            console.log(items);
        }

        const array = [1, 2, 3, 4];

        sample(array);
        sample(...array);

        function sample() {
            console.log(arguments);

            for (let i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
    </script>
