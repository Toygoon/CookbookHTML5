<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0,
            id = setInterval(() => {
                console.log(`count : ${count++}`);
            }, 1 * 1000);

        setTimeout(() => {
            console.log(`Terminating timer id ${id}`);
            clearInterval(id);
        }, 5 * 1000);
    </script>
</body>

</html>
